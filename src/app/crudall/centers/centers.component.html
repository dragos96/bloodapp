<div>
  <h2>Centers</h2>

  <div class="location-div">
    Location for selected center:
    <div id="map"></div>
    <script>

      function initMap() {
        var myLatLng = { lat: -25.363, lng: 131.044 };

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: myLatLng
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
  </div>


  <div *ngFor="let center of centers">
    ID: {{center.id}}
    <br> Name: {{center.name}}
    <br> Location {{center.location}}
    <br> Details: {{center.details}}
    <br>
    <button (click)="viewDetails(center)">View Details</button>
    <hr>
  </div>
</div>
